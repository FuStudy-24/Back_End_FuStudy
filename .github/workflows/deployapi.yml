
#Github action deploy api to azure web app

name: Deploy FuStudy API
on:
  workflow_dispatch: 
    
jobs: 
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with: 
          dotnet-version: 8.0.x
        
      - name: Install dependencies
        run: dotnet restore ./FuStudy_API/FuStudy_API.csproj
        
      - name: Build
        run: dotnet build ./FuStudy_API/FuStudy_API.csproj --configuration Release --no-restore
        

